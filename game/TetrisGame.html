

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Block Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let player;
    let platforms;
    let cursors;
    let blockTimer;
    let game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('groundPlatform', 'assets/groundPlatform.png');
        this.load.image('OrangeBlock', 'assets/OrangeBlock.png');
    }


    function create()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'groundPlatform').setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 100, 'OrangeBlock');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        blockTimer = this.time.addEvent({
            delay: 5000, // 5000 milliseconden (5 seconden)
            callback: switchBlock,
            callbackScope: this,
            loop: true
        });

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function switchBlock() {
        // Plaats een nieuw blockje bovenaan het scherm
        let newBlock = this.physics.add.sprite(100, 100, 'OrangeBlock');
        newBlock.setBounce(0.2);
        newBlock.setCollideWorldBounds(true);

        // Voeg een collider toe voor de nieuwe blokken
        this.physics.add.collider(newBlock, platforms);

        // Voeg ook een collider toe met het bestaande blok
        this.physics.add.collider(newBlock, player);

        // Update de speler naar het nieuwe blok
        player = newBlock;
    }

    function update()
    {
        // Stop beweging als geen toets is ingedrukt
        player.setVelocity(0);

        if (cursors.left.isDown) {
            // Beweeg naar links
            player.setVelocityX(-160);
        } else if (cursors.right.isDown) {
            // Beweeg naar rechts
            player.setVelocityX(160);
        }

        if (cursors.down.isDown) {
            // Beweeg naar beneden
            player.setVelocityY(160);
        }

        if (cursors.up.isDown && player.body.touching.down) {
            player.setVelocityY(-630);
        }

        // Animatie beheren
        if (player.body.velocity.x < 0) {
            player.flipX = true;
        } else if (player.body.velocity.x > 0) {
            player.flipX = false;
        }
    }

</script>

</body>
</html>
