

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Block Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let player;
    let platforms;
    let cursors;
    let blockTimer;
    let game = new Phaser.Game(config);
    let blocks = []; // Array om blokken bij te houden

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('groundPlatform', 'assets/groundPlatform.png');
        this.load.image('OrangeBlock', 'assets/OrangeBlock.png');
    }


    function create()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'groundPlatform').setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 100, 'OrangeBlock');
        //player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        blocks.push(player); // Voeg het eerste blok toe aan de array


        blockTimer = this.time.addEvent({
            delay: 5000, // 5000 milliseconden (5 seconden)
            callback: switchBlock,
            callbackScope: this,
            loop: true
        });

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function switchBlock()
    {
        // Plaats een nieuw blok bovenaan het scherm
        let newBlock = this.physics.add.sprite(100, 100, 'OrangeBlock');
        //newBlock.setBounce(0.2);
        newBlock.setCollideWorldBounds(true);

        // Voeg een collider toe voor de nieuwe blokken
        this.physics.add.collider(newBlock, platforms);

        // Voeg ook een collider toe met het vorige blok
        this.physics.add.collider(newBlock, blocks[blocks.length - 1]);

        // Voeg het nieuwe blok toe aan de array
        blocks.push(newBlock);
    }

    function update() {
        // Stop horizontal movement if no key is pressed
        blocks[blocks.length - 1].setVelocityX(0);

        if (cursors.left.isDown) {
            // Move left
            blocks[blocks.length - 1].setVelocityX(-160);
        } else if (cursors.right.isDown) {
            // Move right
            blocks[blocks.length - 1].setVelocityX(160);
        }

        // Apply a constant downward velocity to make the block fall
        blocks[blocks.length - 1].setVelocityY(160);

        if (cursors.up.isDown && blocks[blocks.length - 1].body.touching.down) {
            // Jump only if the block is on the ground
            blocks[blocks.length - 1].setVelocityY(-630);
        }

        // Manage animation
        if (blocks[blocks.length - 1].body.velocity.x < 0) {
            blocks[blocks.length - 1].flipX = true;
        } else if (blocks[blocks.length - 1].body.velocity.x > 0) {
            blocks[blocks.length - 1].flipX = false;
        }
    }

</script>

</body>
</html>
