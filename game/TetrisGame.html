<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 7</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let player;
    let platforms;
    let cursors;

    let game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.image('groundPlatform', 'assets/groundPlatform.png');
        this.load.image('OrangeBlock', 'assets/OrangeBlock.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'groundPlatform').setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 100, 'OrangeBlock');  // Aangepaste Y-co√∂rdinaat

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'turn',
            frames: [{ key: 'OrangeBlock', frame: 4 }],
            frameRate: 20
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(player, platforms);
    }


    function update()
    {
        if (player.body.velocity.y !== 0) {
            // Verticale snelheid op 0 zetten
            player.setVelocityY(0);
        }

        if (cursors.down.isDown) {
            // Verticale snelheid instellen voor naar beneden bewegen
            player.setVelocityY(160);
        } else {
            player.setVelocityY(0);
        }

        if (cursors.left.isDown) {
            // Horizontale snelheid instellen voor naar links bewegen
            player.setVelocityX(-160);
        } else if (cursors.right.isDown) {
            // Horizontale snelheid instellen voor naar rechts bewegen
            player.setVelocityX(160);
        } else {
            player.setVelocityX(0);
        }

        if (cursors.up.isDown && player.body.touching.down) {
            // Alleen springen als het blok op de grond is
            player.setVelocityY(-630);
        }

        // Animatie beheren
        if (player.body.velocity.x < 0) {
            // Naar links bewegen
            player.flipX = true;
        } else if (player.body.velocity.x > 0) {
            // Naar rechts bewegen
            player.flipX = false;
        }

        // Animatie afspelen op basis van de bewegingsrichting
        if (cursors.left.isDown || cursors.right.isDown) {
            player.anims.play('turn', true);
        } else {
            player.anims.play('turn', false);
        }
    }


</script>

</body>
</html>
