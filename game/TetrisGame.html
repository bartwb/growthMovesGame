<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let blocks;
    let platforms;
    let cursors;
    let scoreText;
    let game = new Phaser.Game(config);
    let currentBlock;

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('OrangeBlock', 'assets/OrangeBlock.png');
        this.load.image('YellowBlock', 'assets/YellowBlock.png');

    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        cursors = this.input.keyboard.createCursorKeys();

        blocks = this.physics.add.group();

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(blocks, platforms);

        this.time.addEvent({
            delay: 3000,
            callback: createOrangeBlock,
            callbackScope: this,
            loop: true
        });

        createOrangeBlock();
    }

    function update () {
        if (currentBlock) {
            if (cursors.left.isDown) {
                currentBlock.setVelocityX(-120);
            } else if (cursors.right.isDown) {
                currentBlock.setVelocityX(120);
            } else {
                currentBlock.setVelocityX(0);
            }
        }
    }

    function createOrangeBlock() {
        let x = Phaser.Math.Between(0, 800);
        currentBlock = blocks.create(x, 0, 'OrangeBlock');
        currentBlock.setVelocityY(100);
    }

</script>

</body>
</html>
