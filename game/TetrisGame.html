<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Block Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    let config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    let player;
    let platforms;
    let cursors;
    let blockTimer;
    let game = new Phaser.Game(config);
    let blocks = [];
    let score = 0;
    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('groundPlatform', 'assets/groundPlatform.png');
        this.load.image('OrangeBlock', 'assets/OrangeBlock.png');
    }


    function create()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'groundPlatform').setScale(2).refreshBody();

        player = this.physics.add.sprite(100, 100, 'OrangeBlock');
        player.setCollideWorldBounds(true);

        blocks.push(player);

        blockTimer = this.time.addEvent({
            delay: 5000,
            callback: switchBlock,
            callbackScope: this,
            loop: true
        });

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();

        this.scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#fff' });
    }

    function switchBlock() {
        let newBlock = this.physics.add.sprite(100, 100, 'OrangeBlock');
        newBlock.setCollideWorldBounds(true);

        this.physics.add.collider(newBlock, platforms);

        for (let i = 0; i < blocks.length; i++) {
            this.physics.add.collider(newBlock, blocks[i], function() {
                if (!newBlock.getData('scored')) {
                    score += 10;
                    this.scoreText.setText('Score: ' + score);
                    newBlock.setData('scored', true);
                }
            }, null, this);
        }

        blocks.push(newBlock);
    }



    function update() {
        blocks[blocks.length - 1].setVelocityX(0);

        if (cursors.left.isDown) {
            blocks[blocks.length - 1].setVelocityX(-160);
        } else if (cursors.right.isDown) {
            blocks[blocks.length - 1].setVelocityX(160);
        }

        blocks[blocks.length - 1].setVelocityY(160);

        if (cursors.up.isDown && blocks[blocks.length - 1].body.touching.down) {
            blocks[blocks.length - 1].setVelocityY(-630);
        }

        if (blocks[blocks.length - 1].body.velocity.x < 0) {
            blocks[blocks.length - 1].flipX = true;
        } else if (blocks[blocks.length - 1].body.velocity.x > 0) {
            blocks[blocks.length - 1].flipX = false;
        }
    }

</script>

</body>
</html>
