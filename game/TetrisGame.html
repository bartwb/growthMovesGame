<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var blocks;
    var platforms;
    var cursors;
    var score = 0;
    var scoreText;
    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('OrangeBlock', 'assets/OrangeBlock.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        cursors = this.input.keyboard.createCursorKeys();

        blocks = this.physics.add.group({
            key: 'OrangeBlock',
            repeat: 1,
            setXY: { x: 350, y: 0, stepX: 1 }
        });

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        this.physics.add.collider(blocks, platforms);
        this.physics.add.overlap( blocks, collectBlock, null, this);
    }

    function update () {
        if (cursors.left.isDown) {
            blocks.setVelocityX(-120);
        } else if (cursors.right.isDown) {
            blocks.setVelocityX(120);
        } else {
            blocks.setVelocityX(0);
        }
    }

    function collectBlock (OrangeBlock)
    {
        OrangeBlock.disableBody(true, true);
        score += 10;
        scoreText.setText('Score: ' + score);

        if (blocks.countActive(true) === 0)
        {
            blocks.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);

            });

        }
    }

</script>

</body>
</html>
